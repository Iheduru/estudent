<html>
<head>
    <title>Ride Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">   <style>
        body {
            font-family: 'Roboto', sans-serif;

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState, useEffect } = React;

const App = () => {
    const [isRideOpen, setIsRideOpen] = useState(false);
    const [isStoreOpen, setIsStoreOpen] = useState(false);
    const [isServicesOpen, setIsServicesOpen] = useState(false);
    const [isOthersOpen, setIsOthersOpen] = useState(false); // Added state for Others dropdown
    const [isMobileMenuOpen, setMobileMenuOpen] = useState(false);

    useEffect(() => {
        window.addEventListener("resize", checkScreenSize);
        checkScreenSize(); // Check on initial load

        return () => {
            window.removeEventListener("resize", checkScreenSize);
        };
    }, []);

    const checkScreenSize = () => {
        setMobileMenuOpen(window.innerWidth >= 768);
    };

    const toggleRideDropdown = (e) => {
        e.preventDefault();
        setIsRideOpen((prevOpen) => !prevOpen);
        setIsStoreOpen(false);
        setIsServicesOpen(false);
        setIsOthersOpen(false); // Close other dropdowns
    };

    const toggleStoreDropdown = (e) => {
        e.preventDefault();
        setIsStoreOpen((prevOpen) => !prevOpen);
        setIsRideOpen(false);
        setIsServicesOpen(false);
        setIsOthersOpen(false); // Close other dropdowns
    };

    const toggleServicesDropdown = (e) => {
        e.preventDefault();
        setIsServicesOpen((prevOpen) => !prevOpen);
        setIsRideOpen(false);
        setIsStoreOpen(false);
        setIsOthersOpen(false); // Close other dropdowns
    };

    const toggleOthersDropdown = (e) => {
        e.preventDefault();
        setIsOthersOpen((prevOpen) => !prevOpen);
        setIsRideOpen(false);
        setIsStoreOpen(false);
        setIsServicesOpen(false); // Close other dropdowns
    };

    const toggleMobileMenu = () => {
        setMobileMenuOpen((prev) => !prev);

                            className="text-white font-bold border rounded bg-blue-900 px-3"

                        <br></br>
                        <div className="container mx-auto p-4 flex  mb-4">

                            <option>2 Passengers</option>

                    </div>

                    </div>
                    </div>

                        <img src="images/Rectangle 522.png" alt="Toyota tour bus" className="w-full h-64 object-cover" />
                        <div className="p-6">
                            <h2 className="text-2xl font-bold mb-2">Toyota tour H64H</h2>

                                <span className="text-gray-600">appxo.3hrs4mins</span>
                                <span className="text-gray-600">#67,957.78 per passenger</span>
                            </div>

                        </div>

                        <div className="relative">
                            <img src="images/Rectangle 522.png" alt="Interior view of the bus" className="w-full h-64 object-cover rounded-lg" />
                            <div className="absolute inset-0 flex items-center justify-center">
                                <i className="fas fa-play-circle text-white text-6xl"></i>
                            </div>
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            <img src="images/Rectangle 429.png" alt="Interior view of the bus" className="w-full h-32 object-cover rounded-lg" />
                            <img src="images/Rectangle 425.png" alt="Interior view of the bus" className="w-full h-32 object-cover rounded-lg" />
                            <img src="images/Rectangle 4260.png" alt="Interior view of the bus" className="w-full h-32 object-cover rounded-lg" />
                            <img src="images/Rectangle 425.png" alt="Interior view of the bus" className="w-full h-32 object-cover rounded-lg" />
                        </div>
                    </div>
                    <div className="mt-6">
                        <h3 className="text-xl font-bold mb-4">Flights around that time</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                                <img src="images/Rectangle 42311.png" alt="Flight bus" className="w-full h-40 object-cover" />
                                <div className="p-4">
                                    <h4 className="text-lg font-bold">Flight 103G2</h4>
                                    <p className="text-gray-600">Virginia Airways</p>

                            <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                                <img src="images/Rectangle 42311.png" alt="Flight bus" className="w-full h-40 object-cover" />
                                <div className="p-4">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    </section>


                    <div className="text-center py-8 container p-8">
