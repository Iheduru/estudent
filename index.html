<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
</head>

<body class="bg-white relative ">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const categories = ['Student', 'Service Provider', 'Store Owner', 'Merchant'];
            const categoryColors = {
                'Student': '#F2FF00',
                'Service Provider': '#A2FFFF4D',
                'Store Owner': '#F6A2FF4D',
                'Merchant': '#A9A2FF4D',
            };
            const serviceCategories = ['Hair style', 'Cooking', 'Tailor', 'Make up', 'Painting', 'Electrician', 'Tutoring', 'Cleaning', 'Accessories']; // Renamed from categories
            const [selectedServiceCategory, setSelectedServiceCategory] = useState(null);

            const storeCategories = ['Books', 'Food', 'Electronics', 'Provision', 'Stationaries', 'Kitchen', 'Academic', 'Fashion', 'Accessories']; // Renamed from categories
            const [selectedStoreCategory, setSelectedStoreCategory] = useState(null);

            const [selectedCategory, setSelectedCategory] = useState(null);
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [showLogin, setShowLogin] = useState(false);

            const [selectedOption, setSelectedOption] = useState("Yes");

const handleToggle = (option) => {
    setSelectedOption(option);
};



            const selectCategory = (category) => {
                setSelectedCategory(category);
            };

            const selectServiceCategory = (service) => {
                setSelectedServiceCategory(service);
            };

            const selectStoreCategory = (store) => {
                setSelectedStoreCategory(store);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (selectedCategory) {
                    setIsSubmitted(true);
                } else {
                    alert("Please select a category to proceed.");
                }
            };

            const handleBack = () => {
                setIsSubmitted(false);
            };

            const handleContinueToLogin = () => {
                setShowLogin(true);
            };

            const openCamera = () => {
    document.getElementById('cameraInput').click();
};

const handleFileUpload = (event) => {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('previewImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
};

            const renderCategoryForm = () => {
                switch (selectedCategory) {
                    case 'Student':
                        return (
                            <div className="container mx-auto p-4 mx-8">
    <h1 className="text-2xl font-bold mb-6">  Sign up - Student</h1>
    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div className="mt-6">
            {[
                { label: "School", placeholder: "Enter your school" },
                { label: "State", placeholder: "Enter your state" },
                { label: "Degree/Department", placeholder: "Enter your degree/department" },
                { label: "Level/Class", placeholder: "Enter your level/class" },
                { label: "Course", placeholder: "Enter your course" },
            ].map((field, index) => (
                <div key={index}>
                    <label className="block text-gray-700 my-6">{field.label}</label>
                    <input
                    type="text"
                        placeholder={field.placeholder}
                        className="w-full border-b-2 border-gray-300 focus:outline-none focus:border-black py-2"
                        required
                    />
                </div>
            ))}
            <div className="flex items-center space-x-4 my-4">
                {["Start year", "Finish year"].map((label, index) => (
                    <div key={index} className="w-1/2">
                        <label className="block text-gray-700">{label}</label>
                        <select className="w-full border border-gray-300 rounded p-2">
                            <option value="">Select year</option>
                            {Array.from({ length: 100 }, (_, i) => {
                                const year = new Date().getFullYear() - 50 + i;
                                return (
                                    <option key={year} value={year}>
                                        {year}
                                    </option>
                                );
                            })}
                        </select>
                    </div>
                ))}
            </div>
            <div className="flex items-center space-x-2">
                <input type="checkbox" id="schooling" className="border border-gray-300 rounded" />
                <label htmlFor="schooling" className="text-red-500">
                    I am still schooling here
                </label>
            </div>

    </div>
    <div className="flex flex-col items-center justify-center">
            <div className="border-2 border-gray-300 rounded-lg p-4 w-full flex flex-col items-center">
                <p className="text-gray-700 mb-4">Upload a profile picture or logo</p>
        <div class="flex flex-col items-center">
            <button 
                onClick={openCamera} 
                class="text-2xl mb-2 focus:outline-none"
                aria-label="Open camera"
            >
                <i class="fas fa-camera "></i>
                <p>Click the camera icon to upload a profile picture or logo</p>
            </button>
            <input 
                type="file" 
                accept="image/*" 
                capture="environment"
                id="cameraInput"
                required 
                style={{ display: 'none' }} 
                onChange={handleFileUpload} 
            />
            <div class="relative">
                <img 
                    id="previewImage" 
                    src="https://placehold.co/200x200" 
                    alt="Face verification placeholder" 
                    class="rounded-lg" 
                />
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-32 h-32 border-2 border-dashed border-white rounded-full"></div>
                </div>
            </div>
        </div>
            </div>
        </div>
        </div>
</div>
                        );
                    case 'Service Provider':
                        return (
                            <div className="container mx-auto p-4 mx-8">
    <h1 className="text-2xl font-bold mb-6">Sign up - Service Provider</h1>
    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            {[
                { label: "Name of store", placeholder: "Enter store name" },
                { label: "Address", placeholder: "Enter address" },
                { label: "LGA", placeholder: "Enter LGA" },
                { label: "State", placeholder: "Enter state" },
            ].map((field, index) => (
                <div key={index} className="mb-4">
                    <label className="block text-gray-700">{field.label}</label>
                    <input
                        type="text"
                        placeholder={field.placeholder}
                        className="w-full border border-gray-300 p-2 rounded"
                        required
                    />
                </div>
            ))}
            <div className="mb-4">
                <label className="block text-gray-700">Category</label>
                <p className="text-gray-500 mb-2">What service would you be providing?</p>
                <div className="flex flex-wrap gap-2">
                    {serviceCategories.map((service) => (
                        <button
                            key={service}
                            onClick={() => selectServiceCategory(service)}
                            className={`px-3 py-1 rounded-full ${
                                selectedServiceCategory === service
                                    ? "bg-blue-500 text-white"
                                    : "bg-gray-200 text-black"
                            } hover:bg-yellow-300 transition`} required
                        >
                            {service}
                        </button>
                    ))}
                </div>
            </div>
            <div className="mb-4">
            <label className="block text-gray-700">Do you want an online store as well?</label>
            <div className="flex gap-4 mt-2">
                {["Yes", "No"].map((option) => (
                    <button
                        key={option}
                        onClick={() => handleToggle(option)}
                        className={`px-4 py-2 rounded transition ${
                            selectedOption === option
                                ? "bg-blue-900 text-white"
                                : "bg-gray-100 text-black"
                        }`}
                    >
                        {option}
                    </button>
                ))}
            </div>
        </div>
        </div>
        <div className="flex flex-col items-center justify-center">
            <div className="border-2 border-gray-300 rounded-lg p-4 w-full flex flex-col items-center">
                <p className="text-gray-700 mb-4">Upload a profile picture or logo</p>
                <div class="flex flex-col items-center">
            <button 
                onClick={openCamera} 
                class="text-2xl mb-2 focus:outline-none"
                aria-label="Open camera"
            >
                <i class="fas fa-camera "></i>
            </button>
            <p>Click the camera icon to upload a profile picture or logo</p>
            <input 
                type="file" 
                accept="image/*" 
                capture="environment"
                id="cameraInput"
                required 
                style={{ display: 'none' }} 
                onChange={handleFileUpload} 
            />
            <div class="relative">
                <img 
                    id="previewImage" 
                    src="https://placehold.co/200x200" 
                    alt="Face verification placeholder" 
                    class="rounded-lg" 
                />
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-32 h-32 border-2 border-dashed border-white rounded-full"></div>
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>
</div>

                        );
                    case 'Store Owner':
                        return (
                          
                            <div className="container mx-auto p-4 mx-8">
    <h1 className="text-2xl font-bold mb-6">Sign up - Store Owner</h1>
    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            {[
                { label: "Name of store", placeholder: "Enter store name" },
                { label: "Address", placeholder: "Enter address" },
                { label: "LGA", placeholder: "Enter LGA" },
                { label: "State", placeholder: "Enter state" },
            ].map((field, index) => (
                <div key={index} className="mb-4">
                    <label className="block text-gray-700">{field.label}</label>
                    <input
                        type="text"
                        placeholder={field.placeholder}
                        className="w-full border-b-2 border-gray-300 focus:outline-none focus:border-black py-2"
                        required
                    />
                </div>
            ))}
            <div className="mb-4">
                <label className="block text-gray-700">Category</label>
                <p className="text-gray-500 mb-2">What service would you be providing?</p>
                <div className="flex flex-wrap gap-2">
                    {serviceCategories.map((store) => (
                        <button
                            key={store}
                            onClick={() => selectStoreCategory(store)}
                            className={`px-3 py-1 rounded-full ${
                                selectedStoreCategory === store
                                    ? "bg-blue-500 text-white"
                                    : "bg-gray-200 text-black"
                            } hover:bg-yellow-300 transition`} required
                        >
                            {store}
                        </button>
                    ))}
                </div>
            </div>
            <div className="mb-4">
                <label className="block text-gray-700">Do you want an online store as well?</label>
                <div className="flex gap-4 mt-2">
                {["Yes", "No"].map((option) => (
                    <button
                        key={option}
                        onClick={() => handleToggle(option)}
                        className={`px-4 py-2 rounded transition ${
                            selectedOption === option
                                ? "bg-blue-900 text-white"
                                : "bg-gray-100 text-black"
                        }`}
                    >
                        {option}
                    </button>
                ))}
            </div>
            </div>
            <div className="mb-4">
                <label className="block text-gray-700">Set opening and closing time</label>
                <div className="flex gap-4 mt-2">
                    {["Opening Time", "Closing Time"].map((time, index) => (
                        <input
                            key={index}
                            type="time"
                            placeholder={`${time}: __:__`}
                            className="w-full border-2 border-gray-300 focus:outline-none focus:border-black py-2 px-4 rounded"
                            required
                            />
                    ))}
                </div>
            </div>
        </div>
        <div className="flex flex-col items-center justify-center">
            <div className="border-2 border-gray-300 rounded-lg p-4 w-full flex flex-col items-center">
                <p className="text-gray-700 mb-4">Upload a profile picture or logo</p>
                <div class="flex flex-col items-center">
            <button 
                onClick={openCamera} 
                class="text-2xl mb-2 focus:outline-none"
                aria-label="Open camera"
            >
                <i class="fas fa-camera "></i>
            </button>
            <p>Click the camera icon to upload a profile picture or logo</p>
            <input 
                type="file" 
                accept="image/*" 
                capture="environment"
                id="cameraInput"
                required 
                style={{ display: 'none' }} 
                onChange={handleFileUpload} 
            />
            <div class="relative">
                <img 
                    id="previewImage" 
                    src="https://placehold.co/200x200" 
                    alt="Face verification placeholder" 
                    class="rounded-lg" 
                />
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-32 h-32 border-2 border-dashed border-white rounded-full"></div>
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>
</div>

                        );
                    case 'Merchant':
                        return (
                            <div className="container mx-auto p-4">
                                <h1 className="text-2xl font-bold mb-6">Sign up - Merchant</h1>
                                <form className="space-y-4">
                                    <div>
                                        <label className="block text-gray-700"required>Merchant ID</label>
                                        <input type="text" placeholder="Enter your merchant ID" className="w-full border border-gray-300 rounded p-2" />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700"required>Business Type</label>
                                        <input type="text" placeholder="Enter your business type" className="w-full border border-gray-300 rounded p-2" />
                                    </div>
                                </form>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            const renderLoginForm = () => (
                <div className="container mx-auto px-16 py-12">
    <h1 className="text-3xl font-bold mb-6 text-center">Log In</h1>
    <form
        className="max-w-2xl mx-auto"
        onSubmit={(e) => {
            e.preventDefault(); // Prevent form from reloading the page
            window.location.href = "homepage.html"; // Navigate to the desired page
        }}
    >
        <div className="mb-6">
            <label className="block text-gray-700 font-semibold mb-2">Email</label>
            <input
                type="email"
                placeholder="********@gmail.com"
                className="w-3/5 border-b-2 border-gray-300 py-3 px-4 focus:outline-none focus:border-blue-900 text-lg"
                required
            />
        </div>
        <div className="mb-6">
            <label className="block text-gray-700 font-semibold mb-2">Password</label>
            <input
                type="password"
                placeholder="Enter your password"
                className="w-3/5 border-b-2 border-gray-300 py-3 px-4 focus:outline-none focus:border-blue-900 text-lg"
                required
            />
        </div>
        <button type="submit" className="w-full bg-blue-900 text-white py-2 rounded">
            Login
        </button>
    </form>
</div>


            );

            if (showLogin) {
                return renderLoginForm();
            }

            if (isSubmitted && selectedCategory) {
                return (
                    <div>
                        {renderCategoryForm()}
                        <div className="flex justify-between mt-6">
                            <button onClick={handleBack} className="text-blue-900 mx-8 mb-6 text-2xl flex items-center">
                                <i className="fas fa-arrow-left mr-2"></i>
                            </button>
                            <button onClick={handleContinueToLogin} className="bg-blue-900 mx-8 mb-6 text-white px-6 py-2 rounded">
                                Continue
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md w-full mx-auto p-6">
                    <h1 className="text-3xl font-bold mb-6">Sign Up</h1>
                    <form onSubmit={handleSubmit}>
                        <div className="mb-4">
                            <label className="block text-gray-700 font-semibold mb-2">Your Name</label>
                            <input type="text" placeholder="Your name" className="w-full border-b-2 border-gray-300 py-2 focus:outline-none" required />
                        </div>
                        <div className="mb-4">
                            <label className="block text-gray-700 font-semibold mb-2">Email</label>
                            <input type="email" placeholder="********@gmail.com" className="w-full border-b-2 border-gray-300 py-2 focus:outline-none" required />
                        </div>
                        <div className="mb-4">
                            <label className="block text-gray-700 font-semibold mb-2">Career</label>
                            <p className="text-gray-500 mb-2">What are you registering as?</p>
                            <div className="flex flex-wrap gap-2 my-4">
                                {categories.map((category) => (
                                    <span
                                        key={category}
                                        onClick={() => selectCategory(category)}
                                        className={`px-4 py-2 rounded-full cursor-pointer transform transition-transform duration-200 hover:scale-105
                                            ${selectedCategory === category
                                                ? 'text-black'
                                                : 'text-gray-700'
                                            }`}
                                        style={{
                                            backgroundColor:
                                                selectedCategory === category
                                                    ? categoryColors[category]
                                                    : '#e5e7eb',
                                        }}
                                    >
                                        {category}
                                    </span>
                                ))}
                            </div>
                        </div>
                        <div className="mb-4">
                            <label className="block text-gray-700 font-semibold mb-2"required>Password</label>
                            <input type="password" placeholder="password" className="w-full border-b-2 border-gray-300 py-2 focus:outline-none" />
                        </div>
                        <div className="mb-6">
                            <label className="block text-gray-700 font-semibold mb-2"required>Re-type Password</label>
                            <input type="password" placeholder="re-type password" className="w-full border-b-2 border-gray-300 py-2 focus:outline-none" />
                        </div>
                        <button type="submit" className="w-full bg-blue-900 text-white py-2 rounded-full">
                            Sign Up
                        </button>
                    </form>
                </div>
            );
        }

        // React 18 Rendering
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>

</html>
